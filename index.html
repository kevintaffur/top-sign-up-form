<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="left">
      <div class="left-top">
        <div class="logo-background">
          <img class="logo" src="images/odin-lined.png" alt="logo"> ODIN
        </div>
      </div>
      <div class="left-bottom">
        <div class="image-credits">
          Photo by <a href="https://www.pexels.com/photo/green-leafed-tree-338936" target="_blank">Nejc Kosir</a> on <a href="https://www.pexels.com/" target="_blank">Pexels</a>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="right-top">
        This is not a real online service! You know you need something like
        this in your real life to help you realize your deepest dreams.
        <br>
        Sign up <em>now</em> to get started.
        <br><br>

        You <em>know</em> you want to.
      </div>
      <div class="right-bottom">
        <h2>Let's do this!</h2>
        <form class="sign-up-form">
          <div class="form-row-one">
            <div>
              <label for="firstname">FIRST NAME</label><br>
              <input type="text" name="firstname" id="firstname" required>
            </div>
            <div>
              <label for="lastname">LAST NAME</label><br>
              <input type="text" name="lastname" id="lastname" required>
            </div>
          </div>
          <div class="form-row-two">
            <div>
              <label for="email">EMAIL</label><br>
              <input type="email" name="email" id="email" required>
            </div>
            <div>
              <label for="phonenumber">PHONE NUMBER</label><br>
              <input type="number" name="phonenumber" id="phonenumber" required>
            </div>
          </div>
          <div class="form-row-three">
            <div>
              <label for="password">PASSWORD</label><br>
              <input type="password" name="password" id="password" required>
            </div>
            <div>
              <label for="confirmpassword">CONFIRM PASSWORD</label><br>
              <input type="password" name="confirmpassword" id="confirmpassword" required>
            </div>
          </div>
          <div class="create-account-button">
            <button>Create Account</button><br>
            <div class="message">
              Already have an account? <a href="#">Log in</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
